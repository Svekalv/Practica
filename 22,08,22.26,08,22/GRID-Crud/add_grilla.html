<html lang="en">

  <body>
    <div class="container">
      <h2>Agregar grilla</h2>
    <div class="card">
      <div class="card-body col-12 row">
        <div id="grid-cont" class="col-8">
        </div>
        <div id="elements" class="col-4">
          <div>
            <label for="nombre">Nombre grillas:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div id="columna">
            <label class="text-center" for="column">Columnas:</label></br>
            <input type="number" class="form-control" name="column" id="column" name="columna" value="2" min="1" oninput="seleccionar()" />
          </div>
          <div id="fila">
            <label class="text-center" for="row">Filas:</label></br>
            <input type="number" class="form-control" id="row" name="fila" value="2" min="1" oninput="seleccionar()"/>
          </div>
          <button class="btn btn-primary" onClick="location.href='/index.html'" class="btn btn-primary">Atr√°s</button>
          <!-- <form action="/guardar" method="POST"> -->
          <button type="button" class="btn btn-success" onclick="verificarNombre()">Guardar</button>
        <!-- </form> -->
        </div>
      </div>
    </div>
  </div>

    <script src="js/adminlte.js"></script>
    <script src="js/adminlte.min.js"></script>
    <script src="js/sweetalert2.all.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/sweetalert2.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/add_grilla.js"></script>
  </body>
</html>
